<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>SimpCal</title>
</head>
<body>
    <h1>SimpCal</h1>
    <div>
        <table id="keyBoard">
            <tr>
                <td id="screen" colspan="4">0</td>
            </tr>
            <tr>
                <td id="btn7">7</td>
                <td id="btn8">8</td>
                <td id="btn9">9</td>
                <td id="btnPlus">+</td>
            </tr>
            <tr>
                <td id="btn4">4</td>
                <td id="btn5">5</td>
                <td id="btn6">6</td>
                <td id="btnMinus">-</td>
            </tr>
            <tr>
                <td id="btn1">1</td>
                <td id="btn2">2</td>
                <td id="btn3">3</td>
                <td id="btnMultiply">x</td>
            </tr>
            <tr>
                <td id="btnClr">C</td>
                <td id="btn0">0</td>
                <td id="btnEqual">=</td>
                <td id="btnDivide">/</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
